<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/main-header.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/header-wrapper.css">
</head>
<body>
    <header class="main-header">
        <div class="header-wrapper">
            <h1 class="name-site">Cosmo</h1>
            <nav class="navigation">
                <a class="navigation -buttons" href="">Sales</a>
                <a class="navigation -buttons" href="">Hoodie</a>
                <a class="navigation -buttons" href="">Fashion</a>
                <a class="navigation -buttons" href="">More <img src="assets/img/down-arrow.png" alt="down arrow"></a>
            </nav>
            <div class="search-container">  
                <img class="image-search" src="assets/img/search.png" alt="image search">
                <input type="text" class="search-input" placeholder="Search...">   
            </div>

            <div class="shopping-bag-container">
                <img class="bag-image" src="assets/img/shopping-bag.png" alt="image shopping bag">
                <p>0</p>
            </div>

            <img src="assets/img/user.png" alt="image user">
        </div>
